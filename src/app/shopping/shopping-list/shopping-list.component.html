<div class="container">
  <div class="row">
    <div class="col-xs-9">
      <app-shopping-edit-list></app-shopping-edit-list>
      <hr />
      <ul class="list-group">
        <a
          href="#"
          class="list-group-item"
          style="cursor: pointer; list-style: none"
          *ngFor="let ingredient of ingredients"
        >
          <li>{{ ingredient.name }}({{ ingredient.amount }})</li>
        </a>
      </ul>
    </div>
  </div>
</div>
